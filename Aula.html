<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulário</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Validando Formulários apenas com html5 (regex)</legend>
            <br>
            <label for="letter">Apenas letras: </label>
            <br>
            <input type="text" name="letter" id="letter" required pattern="[a-zA-Z\s]+$">
            <br><br>
            <label for="number">Apenas números: </label>
            <br>
            <input type="number" name="num" id="num" min="0" max="100" step="0.01 required">
            <br><br>
            <label for="dt">Data: </label>
            <br>
            <input type="date" name="dt" id="dt" required min="2020-01-01" max="2022-02-03">
            <br><br>
            <label for="hour">Horas:</label>
            <br>
            <input type="time" name="hour" id="hour" required>
            <br><br>
            <label for="tel">Telefone:</label>
            <br>
            <input type="text" name="tel" id="tel" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" title="(16) 91234-5678">
            <br><br>
            <label for="cpf">CPF:</label>
            <br>
            <input type="text" name="cpf" id="cpf" required pattern="(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})">
            <br><br>
            <label for="img">Imagem:</label>
            <br>
            <input type="file" name="img" id="img" required accept="image/*">
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
